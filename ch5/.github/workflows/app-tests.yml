name: Sample App Tests

on: push                                  

jobs:                                     
  sample_app_tests:                       
    name: "Run Tests Using Jest"
    runs-on: ubuntu-latest                
    steps:
      - uses: actions/checkout@v2         

      - name: Install dependencies        
        working-directory: ch5/sample-app
        run: npm install

      - name: Run tests                   
        working-directory: ch5/sample-app
        run: npm test
